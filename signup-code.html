<body data-page="signup-code">
  <header class="topbar">
    <div class="inner">
      <a class="logo" href="index.html"><img src="img/Frame 15922.svg" alt=""></a>

    <div class="code-row">

      <input class="code-input input" inputmode="numeric">
      <input class="code-input input" inputmode="numeric">

    <button class="btn primary" id="submitCode">Submit</button>

    <p class="helper" style="margin-top:8px;">
      Didn't receive the code? <a href="javascript:void(0)" id="resendBtn">Send the code again</a>
    </p>

    <p id="codeErr" class="error" style="text-align:center;"></p>

    <button class="btn" id="backBtn" style="max-width:220px; margin:12px auto 0;">Back</button>
  </div>
