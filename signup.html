<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LinkedIn â€” Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="topbar">
    <div class="inner">
      <a class="logo" href="index.html"><img src="img/Frame 15922.svg" alt=""></a>

      <div class="nav-actions">
        <a class="link-btn" href="login.html">Log In</a>
        <a class="link-btn filled" href="signup.html">Sign Up</a>
      </div>
    </div>
  </header>

  <div id="toast" class="toast"></div>


<main class="auth-wrap">
  <div class="card">
    <h2>Welcome to your<br>professional community</h2>

    <form id="signupForm">
      <div class="field">
        <input id="suEmail" class="input" type="text" placeholder="Email or phone number">
      </div>
      <div class="field">
        <input id="suPass" class="input" type="password" placeholder="Password">
      </div>
      <div class="field">
        <input id="suPass2" class="input" type="password" placeholder="Confirm password">
      </div>

      <button class="btn primary" type="submit">Sign Up</button>

      <p class="helper" style="margin:10px 0 0;">
        By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
      </p>

      <p id="signupErr" class="error"></p>
    </form>

    <div class="divider">or</div>
    <button class="btn">Continue with Google</button>

    <a class="btn" href="login.html" style="text-decoration:none;display:flex;align-items:center;justify-content:center;margin-top:10px;">
      Sign In
    </a>
  </div>
</main>

<script src="app.js"></script>
</body>
</html>
